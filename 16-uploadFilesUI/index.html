<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <script src="https://kit.fontawesome.com/00c3eecd35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="upload-container">
        <div class="title">Upload Files</div>
        <div class="description">
            Upload the files you want to save in the cloud.
        </div>
        <div class="drag-drop">
            <div class="icon">
                <i class="fa-solid fa-cloud-arrow-up fa-4x"></i>
            </div>
            <div>
                Drag and Drop the files here. <br> Or
            </div>
            <button class="btn">Browse Files</button>
        </div>
        <div class="title-section">Uploaded Files</div>
        <div class="uploaded-files">
            <div class="file">
                <div class="file-icon">
                    <img
                        src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/microsoft-word-icon.png">
                </div>
                <div class="file-title">
                    <div class="name">Secret_Document.docx</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="file">
                <div class="file-icon">
                    <img
                        src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/microsoft-word-icon.png">
                </div>
                <div class="file-title">
                    <div class="name">Requirements_File.docx</div>
                    <div class="size">60 kb</div>
                </div>
                <div class="actions">
                    <button>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
