<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Menu</title>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
</head>

<body>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg">
                <div class="name">Uchiha Itachi</div>
            </div>
        </header>
        <div class="links">
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-width="32" data-height="32"
                        data-icon="flat-color-icons:assistant"></span>
                </div>
                <div class="title">Remote assistance</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-width="32" data-height="32"
                        data-icon="flat-color-icons:calendar"></span>
                </div>
                <div class="title">Calendar</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-width="32" data-height="32"
                        data-icon="flat-color-icons:automatic"></span>
                </div>
                <div class="title">Settings</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-width="32" data-height="32"
                        data-icon="flat-color-icons:bearish"></span>
                </div>
                <div class="title">Analytics</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-width="32" data-height="32"
                        data-icon="flat-color-icons:compact-camera"></span>
                </div>
                <div class="title">Photos</div>
            </a>
        </div>
    </nav>
</body>

</html>
