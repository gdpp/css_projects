<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile">
            <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg">
            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img
                            src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name">
                        <a href="#">Uchiha Itachi</a>
                    </div>
                    <div class="username">@ucitachi</div>
                </div>
                <div class="description">
                    Web Developer, Software Engineer At Konoha Studio
                    <a href="#">#NodeJs</a>
                </div>
                <div class="followers-container">
                    <div class="following">
                        <a href="#">
                            <span class="number">100k</span> Following
                        </a>
                    </div>
                    <div class="followers">
                        <a href="#">
                            <span class="number">1M</span> Followers
                        </a>
                    </div>
                </div>
                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="https://i.pinimg.com/736x/09/5b/54/095b54b2e07028a3894be281f7811ab2.jpg">
                            <img src="https://i.pinimg.com/originals/a0/d8/58/a0d858f203e8d213b236fef96d878d39.jpg">
                            <img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9fAucXbSGB298aD2McEjix6t0JIsWBbeS6Q&usqp=CAU">
                        </div>
                        <div class="names">
                            Konan, Pain and 80 people you follow, also follow this account.
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
