<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Select the authentication method</p>

            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                </p>
                <div class="options">
                    <div>
                        Remember me <input type="checkbox" name="remember" id="remember">
                    </div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <p>
                    <input type="submit" value="Log in" class="btn btn-login">
                </p>
                <div class="providers">
                    <span>Choose another method to authenticate</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>
        <div class="welcome-screen-container"></div>
    </div>
</body>

</html>
