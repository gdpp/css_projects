<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Wheather Widget</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wheather-container">
        <div class="current">
            <div class="city">Mexico City</div>
            <div class="day">Now</div>
            <div class="row">
                <div class="icon">
                    <img src="wheather.png" width="128">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20°</div>
                        <div class="temperature-low">/17°</div>
                    </div>
                    <div class="status">Partially Cloudy</div>
                </div>
            </div>
            <div class="more">
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">water_drop</span>
                    </div>
                    <div class="text">
                        <div class="value">9 km/h</div>
                        <div class="type">Wind</div>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">air</span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">water</span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humidity</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Current -->
        <div class="list">
            <div class="day">
                <div class="name">Mon</div>
                <div class="wheather">
                    <div class="icon">
                        <span class="material-icons">wb_cloudy</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-low">17°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Tue</div>
                <div class="wheather">
                    <div class="icon">
                        <span class="material-icons">ac_unit</span>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">6°</div>
                    <div class="temperature-low">-5°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Wed</div>
                <div class="wheather">
                    <div class="icon">
                        <span class="material-icons">thunderstorm</span>
                    </div>
                    <div class="status">Thunderstorm</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-low">17°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Thu</div>
                <div class="wheather">
                    <div class="icon">
                        <span class="material-icons">wb_twilight</span>
                    </div>
                    <div class="status">Partially Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">22°</div>
                    <div class="temperature-low">15°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">Fri</div>
                <div class="wheather">
                    <div class="icon">
                        <span class="material-icons">wb_sunny</span>
                    </div>
                    <div class="status">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">25°</div>
                    <div class="temperature-low">10°</div>
                </div>
            </div>
        </div>
        <!-- List -->
    </div>
</body>

</html>
