<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal</title>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal-container">
        <div class="modal">
            <div class="content">
                <div class="icon">
                    <span class="iconify" data-icon="flat-color-icons:approval" data-width="70"></span>
                </div>
                <div class="message">
                    <div class="title">
                        <h3>This is a modal!</h3>
                    </div>
                    <div class="text"> Do you wanto to confirm the changes?</div>
                </div>
            </div>
            <div class="actions">
                <button class="btn-confirm">Yes!</button>
                <button class="btn-cancel">Cancel!</button>
            </div>
        </div>
    </div>
</body>

</html>
