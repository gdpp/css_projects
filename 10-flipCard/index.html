<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 3D Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cards">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="http://pm1.narvii.com/7796/287057583c8fd96d65d9efc5ad9d2598788d21d3r1-736-736v2_00.jpg"
                        alt="">
                </div>
                <div class="flip-card-back">
                    <h3 class="title">Itachi</h3>
                    <p class="description">Akatsuki</p>
                    <p class="description">Amaterasu</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://i.pinimg.com/736x/09/5b/54/095b54b2e07028a3894be281f7811ab2.jpg" alt="">
                </div>
                <div class="flip-card-back">
                    <h3 class="title">Deidara</h3>
                    <p class="description">Akatsuki</p>
                    <p class="description">Clay</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWUfxTrYWWVDtTgzJIpIW3aPVfnYFlFrHfPA&usqp=CAU"
                        alt="">
                </div>
                <div class="flip-card-back">
                    <h3 class="title">Hidan</h3>
                    <p class="description">Akatsuki</p>
                    <p class="description">Bones</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
